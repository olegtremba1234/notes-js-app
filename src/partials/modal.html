<!-- Modal -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close-button" id="close-button">&times;</span>
    <form id="add-note-form">
      <label for="note-name">Note Name:</label>
      <input type="text" id="note-name" required />
      <label for="category">Category:</label>
      <select id="category" required>
        <!-- Populate options from the categories array -->
        <!-- Loop through categories and create options -->
        <!-- The first option will be selected by default -->
        <option value="${categories[0]}">${categories[0]}</option>
        <option value="${categories[1]}">${categories[1]}</option>
        <option value="${categories[2]}">${categories[2]}</option>
      </select>
      <label for="note-content">Note Content:</label>
      <input type="text" id="note-content" required />
      <button type="submit">Add Note</button>
    </form>
  </div>
</div>
